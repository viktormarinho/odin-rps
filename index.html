<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | Viktor Marinho</title>
    <script src="https://kit.fontawesome.com/dab1386bf2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-title">Rock Paper Scissors</div>
        <div class="header-icons">
            <i class="fa-solid fa-hand-back-fist"></i>
            <i class="fa-solid fa-hand"></i>
            <i class="fa-solid fa-hand-scissors"></i>
        </div>
    </header>
    <div class="btn">
        <button id="btn">Start new game</button>
    </div>

    <div class="game-container">
        <h2>Choose your play!</h2>
        <div class="game">
            <div class="rock game-btn">
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>
            <div class="paper game-btn">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div class="scissors game-btn">
                <i class="fa-solid fa-hand-scissors"></i>
            </div>
        </div>
        <h3 class="result"></h3>
        <h4 class="result2" style="color: orange;"></h4>
    <script src="script.js"></script>
</body>
</html>
